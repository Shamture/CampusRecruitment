<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body bgcolor="skyblue">
<center>
<form action="./Profile" method="get">
<h1>Company Profile Page</h1>
<table>
<tr><td>Company Name</td><td><input type="text" name="cname" required></input></td>
</tr>
<tr>
<td>Description</td><td><textarea rows="10" cols="50" name="desc" required></textarea></td></tr>
<tr><td>Eligibility Criteria</td><td><input type="text" name="elig" required></input></td>
</tr>
<tr><td>Number Of Backlogs Allowed</td><td><input type="text" name="back" required></input></td>
</tr>
<tr><td>Company URL</td><td><input type="text" name="url" required></input></td>
</tr>
<tr><td>Drive date</td><td><input type="date" name="date" required></input></td></tr>
</table>

<input type="submit" value="update"></input>
</form>

</center>
</body>
</html>
